<!DOCTYPE html>
<html>
<head>
    <title>Tienda de Zapatos</title>
    <style>
        /* Estilos CSS básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        .shoe-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .shoe-card {
            border: 1px solid #ddd;
            padding: 20px;
        }

        .shoe-card img {
            max-width: 100%;
        }

        .shoe-card h3 {
            margin-top: 0;
        }

        .shoe-card p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Zapatos</h1>
    </header>

    <div class="container">
        <div class="shoe-list">
            <div class="shoe-card">
                <img src="ruta-a-la-imagen-del-zapato.jpg" alt="Zapato 1">
                <h3>Zapato 1</h3>
                <p>Precio: $50</p>
                <button>Añadir al carrito</button>
            </div>

            <div class="shoe-card">
                <img src="ruta-a-la-imagen-del-zapato.jpg" alt="Zapato 2">
                <h3>Zapato 2</h3>
                <p>Precio: $60</p>
                <button>Añadir al carrito</button>
            </div>

            <div class="shoe-card">
                <img src="ruta-a-la-imagen-del-zapato.jpg" alt="Zapato 3">
                <h3>Zapato 3</h3>
                <p>Precio: $70</p>
                <button>Añadir al carrito</button>
            </div>

            <!-- Puedes agregar más zapatos aquí -->

        </div>
    </div>
</body>
</html>
